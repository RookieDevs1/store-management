<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/saveTransaction}" th:object="${transaction}" method="POST">
      <div class="card">
        <div class="card-header">
          <h3>Actualizar Movimiento</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>ID</label>
            <input th:field="*{id}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Concepto</label>
            <input th:field="*{concept}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Monto</label>
            <input th:field="*{amount}" type="text" class="form-control"/>
          </div>
<!-- CORREGIR
          <div class="form-group">
            <label>Empleado</label>
            <input th:field="*{employe}" type="text" class="form-control"/>
          </div>

          -->

          <div class="form-group">
            <label>Fecha Creaci√≥n</label>
            <input th:field="*{createdAt}" type="date" class="form-control"/>
          </div>

          <div class="card-footer">
            <button type="submit" class="btn btn-success" > Actualizar </button>
            <button th:href="@{transaction}" class="btn btn-outline-danger">Cancelar </button>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
