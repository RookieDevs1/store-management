<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>StoreManagement</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.g.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">

</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a th:href="@{/inicio}" class="logo d-flex align-items-center">
            <img src="/img/logo.png" alt="">
            <span class="d-none d-lg-block">StoreManagement</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <div class="search-bar">
        <form class="search-form d-flex align-items-center" method="POST" action="#">
            <input type="text" name="query" placeholder="Search" title="Enter search keyword">
            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
        </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">


        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="/img/profile-img.jpg" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-3">K. Anderson </span>
        </a>
    </nav>

</header>

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link " th:href="@{/inicio}">
                <i class="bi bi-grid"></i>
                <span>Inicio</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/employee}">
                <i class="bi bi-person"></i>
                <span>Empleados</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/enterprise}">
                <i class="bi bi-building"></i>
                <span>Empresas</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/transaction}">
                <i class="bi bi-card-list"></i>
                <span>Movimientos</span>
            </a>
        </li>
    </ul>

</aside>

<main id="main" class="main">
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3 style="text-align:center">Agregar Empleado</h3>
                    </div>

                    <div class="card-body">

                        <div class="form-group">
                        <label class="col-md-3" for="profile">Nombre del Empleado:</label>
                        <div class="col-md-6">
                            <select th:field="*{name}" class="form-control" id="profile" required="required">
                                <option th:each="profile : ${profile}" th:text="${profile.name}"
                                        th:value="${profile.name}"></option>
                            </select>
                        </div>
                       </div>


                        <div class="form-group">
                            <label>Correo del Empleado:</label>
                            <input th:field="*{email}" type="text" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>ROl</label>
                         <div class="col-md-6">
                            <select th:field="*{role}" class="form-control" id="role" required="required">
                                <option th:value="admin">Administrador</option>
                                <option th:value="operario">Operario</option>
                            </select>
                          </div>
                         </div>
                        <div class="form-group">
                            <label class="col-md-3" for="enterprise">Empresa:</label>
                            <div class="col-md-6">
                                <select th:field="*{enterprise}" class="form-control" id="enterprise" required="required">
                                    <option th:each="enterprise : ${enterprise}" th:text="${enterprise.name}"
                                            th:value="${enterprise.id}"></option>
                                </select>
                            </div>
                        </div>

                    <div class="form-group">
                        <div class="col-md-6">
                          <label>Fecha Creaci√≥n </label>
                        <input type="date" th:field="*{createdAt}" class="form-control" id="createdAt" required="required">
                          </div>
                    </div>

                    </div>
                    <div class="form-group" style="text-align:center">
                        <input type="submit" style="background-color: #21618C ;" class="btn btn-success" value="Guardar" />
                        &nbsp;&nbsp;<a class="btn btn-outline-danger"  th:href="@{/employee}">Cancelar</a>
                        <br>
                    </div>
                  <br>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</main>


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>


<script th:inline="javascript">
    window.onload=function(){

        var msg= [[${message}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Employee created")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Employee edited")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Employee deleted")
        }
        else if (msg == "deleteERROR"){
            Command : toastr["error"]("Error deleted ")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }
</script>
</body>

</html>
