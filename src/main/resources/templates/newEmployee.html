<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>StoreManagement</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.g.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">

</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a th:href="@{/inicio}" class="logo d-flex align-items-center">
            <img src="/img/logo.png" alt="">
            <span class="d-none d-lg-block">StoreManagement</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->



</header>

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link " th:href="@{/inicio}">
                <i class="bi bi-grid"></i>
                <span>Inicio</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/employee}">
                <i class="bi bi-person"></i>
                <span>Empleados</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/enterprise}">
                <i class="bi bi-building"></i>
                <span>Empresas</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/transaction}">
                <i class="bi bi-card-list"></i>
                <span>Movimientos</span>
            </a>
        </li>
    </ul>

</aside>

<main id="main" class="main">
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3 style="text-align:center">Agregar Empleado</h3>
                    </div>

                    <div class="card-body">

                            <div class="form-group">
                                <label class="col-md-12" >Nombre del Empleado:</label>
                                <input th:field="*{name}" type="text" class="form-control"/>
                            </div>

                        <div class="form-group">
                            <label>Correo del Empleado:</label>
                            <input th:field="*{email}" type="text" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>ROl</label>
                         <div class="col-md-6">
                            <select th:field="*{role}" class="form-control" id="role" required="required">
                                <option th:value="admin">Administrador</option>
                                <option th:value="operario">Operario</option>
                            </select>
                          </div>
                         </div>
                        <div class="form-group">
                            <label class="col-md-3" for="enterprise">Empresa:</label>
                            <div class="col-md-6">
                                <select th:field="*{enterprise}" class="form-control" id="enterprise" required="required">
                                    <option th:each="enterprise : ${enterprise}" th:text="${enterprise.name}"
                                            th:value="${enterprise.id}"></option>
                                </select>
                            </div>
                        </div>

                    <div class="form-group">
                        <div class="col-md-6">
                          <label>Fecha Creaci√≥n </label>
                        <input type="date" th:field="*{createdAt}" class="form-control" id="createdAt" required="required">
                          </div>
                    </div>

                    </div>
                    <div class="form-group" style="text-align:center">
                        <input type="submit" style="background-color: #21618C ;" class="btn btn-success" value="Guardar" />
                        &nbsp;&nbsp;<a class="btn btn-outline-danger"  th:href="@{/employee}">Cancelar</a>
                        <br>
                    </div>
                  <br>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</main>


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>



</body>

</html>
