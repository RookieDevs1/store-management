<!doctype html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Nuevo</title>
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/saveEnterprise}" th:object="${enterprise}" method="POST" >
      <div class="card">
        <div class="card-header">
          <h3>Agregar</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Documento</label>
            <input th:field="*{document}" type="text" class="form-control"/>
          </div>

          <div class="form-group">
            <label>Nombre</label>
            <input th:field="*{name}" type="text" class="form-control"/>
          </div>

          <div class="form-group">
            <label>Dirección</label>
            <input th:field="*{direction}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Teléfono</label>
            <input th:field="*{phone}" type="text" class="form-control"/>
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" class="btn btn-success" value="Guardar" />
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
