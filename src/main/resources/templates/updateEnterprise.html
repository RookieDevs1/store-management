<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>StoreManagement</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.g.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">

</head>
<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a th:href="@{/inicio}" class="logo d-flex align-items-center">
      <img src="/img/logo.png" alt="">
      <span class="d-none d-lg-block">StoreManagement</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div><!-- End Logo -->

  <div class="search-bar">
    <form class="search-form d-flex align-items-center" method="POST" action="#">
      <input type="text" name="query" placeholder="Search" title="Enter search keyword">
      <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
  </div><!-- End Search Bar -->

</header>

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

  <ul class="sidebar-nav" id="sidebar-nav">

    <li class="nav-item">
      <a class="nav-link " th:href="@{/inicio}">
        <i class="bi bi-grid"></i>
        <span>Inicio</span>
      </a>
    </li><!-- End Inicio Nav -->


    <li class="nav-item">
      <a class="nav-link collapsed" th:href="@{/employee}">
        <i class="bi bi-person"></i>
        <span>Empleados</span>
      </a>
    </li><!-- End Profile Page Nav -->


    <li class="nav-item">
      <a class="nav-link collapsed" th:href="@{/enterprise}">
        <i class="bi bi-envelope"></i>
        <span>Empresas</span>
      </a>
    </li><!-- End Contact Page Nav -->

    <li class="nav-item">
      <a class="nav-link collapsed" th:href="@{/transaction}">
        <i class="bi bi-card-list"></i>
        <span>Movimientos</span>
      </a>
    </li><!-- End Register Page Nav -->
  </ul>

</aside><!-- End Sidebar-->

<main id="main" class="main">

  <div class="container mt-4">
    <div class="col-sm-6">
      <form th:action="@{/saveEnterprise}" th:object="${enterprise}" method="POST">
        <div class="card">
          <div class="card-header">
            <h3>Actualizar Empresa</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>ID:</label>
              <input th:field="*{id}" type="text" class="form-control" readonly="readonly"/>
            </div>
            <div class="form-group">
              <label>Documento:</label>
              <input th:field="*{document}" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Nombre de la Empresa:</label>
              <input th:field="*{name}" type="text" class="form-control"/>
            </div>

            <div class="form-group">
              <label>Dirección:</label>
              <input th:field="*{direction}" type="text" class="form-control"/>
            </div>

            <div class="form-group">
              <label>Teléfono:</label>
              <input th:field="*{phone}" type="text" class="form-control"/>
            </div>
            <div class="form-group col-md-12">
              <label class="col-md-12" for="createdAt">Fecha de Creación:</label>
              <div class="col-md-6">
                <input type="date" th:field="*{createdAt}" class="form-control" id="createdAt" required="required" readonly="readonly">
              </div>
            </div>
            <div class="form-group col-md-12">
              <label class="col-md-12" for="updatedAt">Fecha de Actualizacion:</label>
              <div class="col-md-6">
                <input type="date" th:field="*{updatedAt}" class="form-control" id="updatedAt" required="required">
              </div>
            </div>
            <br>

            <div class="form-group" style="text-align:center">
              <button type="submit" style="background-color: #21618C ;" class="btn btn-success" > Actualizar </button>
              &nbsp;&nbsp;<a class="btn btn-outline-danger"  th:href="@{/enterprise}">Cancelar</a>
              <br>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</main>


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


<!-- Template Main JS File -->
<script src="/js/main.js"></script>

<script th:inline="javascript">
    window.onload=function(){

        var msg= [[${message}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Employee created")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Employee edited")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Employee deleted")
        }
        else if (msg == "deleteERROR"){
            Command : toastr["error"]("Error deleted ")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }
</script>

</body>

</html>
