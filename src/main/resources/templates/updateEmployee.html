<main id="main" class="main">


    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/updateEmployee}" th:object="${employee}" method="post">
                <div class="card">
                    <div class="card-header">
                        <h3 style="text-align:center">Actualizar Empleado</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Nombre Empleado</label>
                            <input th:field="*{name}" type="text" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>Email Empleado</label>
                            <input th:field="*{email}" type="text" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3" for="role">Role:</label>
                            <div class="col-md-6">
                                <select th:field="*{role}" class="form-control" id="role" required="required">
                                    <option th:value="admin">Administrator</option>
                                    <option th:value="operario">Operator</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3" for="enterprise">Enterprise:</label>
                            <div class="col-md-6">
                                <select th:field="*{enterprise}" class="form-control" id="enterprise" required="required">
                                    <option th:each="enterprise : ${enterprise}" th:text="${enterprise.name}"
                                            th:value="${enterprise.id}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <label class="col-md-3" for="createdAt">Date:</label>
                            <div class="col-md-6">
                                <input type="date" th:field="*{createdAt}" class="form-control" id="createdAt" required="required">
                            </div>
                        </div>
                        <div class="card-footer" style="text-align:center">>
                            <button type="submit" style="background-color: #21618C ;" class="btn btn-success" > Actualizar </button>
                            &nbsp;&nbsp;
                            &nbsp;<a class="btn btn-outline-danger"  th:href="@{/employee}">Cancelar</a>
                          <br>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script th:inline="javascript">
    window.onload=function(){

        var msg= [[${message}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Employee created")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Employee edited")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Employee deleted")
        }
        else if (msg == "deleteERROR"){
            Command : toastr["error"]("Error deleted ")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }


</script>
