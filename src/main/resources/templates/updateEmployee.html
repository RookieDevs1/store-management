<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Editar</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
      <div class="card">
        <div class="card-header">
          <h3>Actualizar Empleado</h3>
        </div>
        <div class="card-body">
       <div class="form-group">
            <label>ID</label>
            <input th:field="*{id}" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Nombre</label>
            <input th:field="*{name}" type="text" class="form-control"/>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input th:field="*{email}" type="text" class="form-control"/>
          </div>

          <div class="form-group">
            <label>ROl</label>
            <input th:field="*{role}" type="text" class="form-control"/>
          </div>

          <div class="card-footer">
          <button type="submit" class="btn btn-success" > Actualizar </button>
        </div>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
